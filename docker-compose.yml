version: '2'
services:
    web:
        image: nginx:1.11.1
        ports:
            - "80:80"
        depends_on:
            - php
            - tomcat
        volumes_from:
            - php
        volumes:
            - ./services/nginx/config/nginx.conf:/etc/nginx/nginx.conf
            - ./services/nginx/config/sites-enabled:/etc/nginx/sites-enabled
            - ./data/nginx/logs/:/var/log/nginx/
    php:
        build:
            context: ./services/php
            dockerfile: Dockerfile
        volumes:
            - ./app:/mnt/app
    tomcat:
        image: tomcat:8.0
        environment:
            CATALINA_BASE: "/usr/local/tomcat"
            CATALINA_HOME: "/usr/local/tomcat"
            CATALINA_TMPDIR: "/usr/local/tomcat/temp"
            JRE_HOME: "/usr"
            CLASSPATH: "/usr/local/tomcat/bin/bootstrap.jar:/usr/local/tomcat/bin/tomcat-juli.jar"
        volumes:
            - ./services/tomcat/config/server.xml:/usr/local/tomcat/conf/server.xml
            - ./services/tomcat/config/tomcat-users.xml:/usr/local/tomcat/conf/tomcat-users.xml
            - ./data/tomcat/logs/:/usr/local/tomcat/logs/
            - ./app/java-webapp/meaon/:/usr/local/tomcat/webapps/meaon
    mariadb:
        image: mariadb:10.1
        ports:
            - "3306:3306"
        environment:
            MYSQL_ROOT_PASSWORD: "secret"
            MYSQL_USER: "app"
            MYSQL_PASSWORD: "app"
        volumes:
            - ./data/mysql:/var/lib/mysql
            - ./services/mariadb/config/:/etc/mysql/conf.d/
    redis:
        image: redis:3.2.1
        ports:
            - "6379:6379"
    console:
        build:
            context: ./services/console
            dockerfile: Dockerfile
        volumes_from:
            - php

